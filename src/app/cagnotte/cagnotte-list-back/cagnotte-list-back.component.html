<section class="intro-single">

            <h1 class="title-single">Our cagnottes</h1>
            <span class="color-text-a">all the jackpots</span>
          </div>
        </div>
        <div class="col-md-12 col-lg-4">
          <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="#">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Properties Grid
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>
  
  
  
  <section class="property-grid grid">

        <div class="col-md-4" *ngFor="let cagnote of cagnotte">
          <div class="card-box-a card-shadow">
            <div class="img-box-a">
              <img src="/assets/img/cagnotte.jpg" alt="" class="img-a img-fluid">
            </div>
            <div class="card-overlay">
              <div class="card-overlay-a-content">
                <div class="card-header-a">
                  <h2 class="card-title-a">
                    <a href="#" >{{cagnote.labelle}}
                      <br /></a>
                  </h2>
                </div>
                <div class="card-body-a">
                  <div class="price-box d-flex">
                    <span class="price-a" >{{cagnote.totalsomme}} Dinars</span>
                  </div>
  
  
                  <a>
                    <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="supprimer(cagnote.idCagnotte)" id="delete" >
                      <mat-icon>delete</mat-icon>
                    </button>
                  </a>
  
                  <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="openUpdateDialog(cagnote.idCagnotte)" id="update" >
                    <mat-icon>edit </mat-icon>
  
                  </button>
  
  
  
                </div>
                <div class="card-footer-a">
                  <ul class="card-info d-flex justify-content-around">
                    <li>
                      <h4 class="card-info-title">Creation date</h4>
                      <span>{{cagnote.dateCreation| date}}
  
                        </span>
                    </li>
  
                    <li>
                      <h4 class="card-info-title"></h4>
                      <span></span>
                    </li>
  
              
                    <li>
                      <h4 class="card-info-title"></h4>
                      <span></span>
                    </li>
  
  
  
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </section>
