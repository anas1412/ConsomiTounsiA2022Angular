<main class="container">
  <div class="col-lg-8 border p-3 main-section bg-white">
    <div class="row m-5">
      <div class="col-lg-300 left-side-product-box pb-1">
        <iframe width="540" height="315" [src]="produit.image | safe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="col-lg-8">
        <div class="right-side-pro-detail border p-3 m-0">
          <div class="row">
            <div class="col-lg-12">
              <span>{{produit.categorieProduit}}</span>
              <p class="m-0 p-0">{{produit.libelleProduit}}</p>
            </div>
            <div class="col-lg-12">
              <p class="m-0 p-0 price-pro">{{produit.prix}}</p>
              <hr class="p-0 m-0">
            </div>
            <div class="col-lg-12 pt-2">
              <h5>Product Detail</h5>
              <span>{{produit.description}}.</span>
              <hr class="m-0 pt-2 mt-2">
            </div>
            <div class="col-lg-12">
              <p class="tag-section"><strong>Tag : </strong><a href="">Woman</a><a href="">,Man</a></p>
            </div>
            <div class="col-lg-12">
              <h6>Quantity :</h6>
              <input type="number" class="form-control text-center w-100" value="1">
            </div>
            <div class="col-lg-12 mt-3">
              <div class="row">
                <div class="col-lg-6 pb-2">
                  <a href="#" class="btn btn-danger w-100">Add To Cart</a>
                </div>
                <div class="col-lg-6">
                  <a href="#" class="btn btn-success w-100">Shop Now</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
