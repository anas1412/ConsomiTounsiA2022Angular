<div class="container mt-5 mb-5">
  <div class="search-livreur" class="input-group">

    <div class="form-outline">
      <input class="form-control" type="text" [(ngModel)]="searchText"
             autocomplete="off"  placeholder="Search here..">
    </div>
    <button type="button" class="btn btn-primary">
      <i class="fa fa-search"></i>
    </button>
  </div>
  <br>


    <div class="d-flex justify-content-center row"  *ngFor="let produit of produits | paginate: { itemsPerPage:5, currentPage: page } | filter: searchText">
      <div class="col-md-10">
        <div class="row p-2 bg-white border rounded">
          <div class="col-md-3 mt-1">
            <iframe width="540" height="315" [src]="produit.image | safe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="col-md-6 mt-1" (click)="Onpopup(produit)">

          </div>
          <div class="align-items-center align-content-center col-md-3 border-left mt-1" (click)="Onpopup(produit)">
            <h5>{{produit.libelleProduit}}</h5>
            <div class="d-flex flex-row">
              <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div><span>310</span>
            </div>
            <div class="mt-1 mb-1 spec-1"><span>{{produit.categorieProduit}}</span></div>
            <p class="text-justify text-truncate para mb-0">{{produit.description}}.<br><br></p>
            <div class="d-flex flex-row align-items-center">
              <h4 class="mr-1">{{produit.prix}}TND</h4><span class="strike-text">15.0TND</span>
            </div>
            <h6 class="text-success">Free shipping</h6>
            <button class="btn btn-outline-primary btn-sm mt-2" type="button">Add to cart</button></div>
          </div>
        </div>
      </div>
    </div>
    <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>



  <div class="overlay" *ngIf="popup">
    <div class="popup">
      <a class="close" (click)="popup = false">&times;</a>
      <div class="content">
        <app-produit-details [produit]="produitdetail" ></app-produit-details>
      </div>
    </div>
  </div>
