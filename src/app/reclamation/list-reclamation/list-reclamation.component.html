<div class="container mt-5 mb-5">
  <div class="search-livreur" class="input-group">

    <div class="form-outline">
      <input class="form-control" type="text" [(ngModel)]="searchText"
             autocomplete="off"  placeholder="Type to search..">
    </div>
    <button type="button" class="btn btn-dark">
      <i class="fa fa-search"></i>
    </button>
  </div>



<div class="container-fluid">
  <div class="col-12 d-flex justify-content-lg-end">
    <!--<button class="btn btn-success" (click)="openAddDialog()" >Ajouter </button>-->
  </div>
</div>
<div class="bg-light">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Type</th>
      <th scope="col">Reclamation date</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let reclamation of reclamations | filter: searchText">
      <td>{{reclamation.type}}</td>
      <td>{{reclamation.dateRec  | date:'longDate'}}</td>
      <td>{{reclamation.description}}</td>
      <td>
        <button mat-icon-button
                class="btn-primary btn edit" (click)="openUpdateDialog(reclamation.idReclamation)" >
          <mat-icon>edit </mat-icon>
        </button>
        <button mat-icon-button class="btn btn-danger"  (click)="delete(reclamation)" >
          <mat-icon>delete </mat-icon>
        </button>
        <button mat-icon-button (click)="traiterReclamation1()"
                class="btn-info"  >
          <mat-icon>autorenew </mat-icon>
        </button>
        <button mat-icon-button (click)="traiterReclamation2()"
                class="btn-primary btn-warning"  >
          <mat-icon>attach_money </mat-icon>
        </button>
        <button mat-icon-button (click)="traiterReclamation3()"
                class="btn-dark btn-warning"  >
          <mat-icon>settings </mat-icon>
        </button>
      </td>
    </tr>

    </tbody>
  </table>
</div>
</div>
