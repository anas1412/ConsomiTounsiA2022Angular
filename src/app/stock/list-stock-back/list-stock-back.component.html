<div class="container mt-5 mb-5">
  <div class="search-livreur" class="input-group">

    <div class="form-outline">
      <input class="form-control" type="text" [(ngModel)]="searchText"
             autocomplete="off"  placeholder="Search here..">
    </div>
    <button type="button" class="btn btn-primary">
      <i class="fa fa-search"></i>
    </button>
  </div>



  <div class="container-fluid">
    <div class="col-14 d-flex justify-content-lg-end">
      <button style="float:left; margin:5px; width:180px;" class="btn btn-success" (click)="openAddDialog()" >Add Stock<mat-icon style="float:left; ">add_circle_outline</mat-icon></button>
    </div>
  </div>

<div class="tab">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Libelle</th>
      <th scope="col">Quantity</th>
      <th scope="col">Quantity minimum</th>
      <th scope="col">Supplier</th>
      <th scope="col">Supplier Address</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let stock of stocks | filter: searchText" (click)="Onpopup(stock.idStock)">
      <td>{{stock.libelleStock}}</td>
      <td>{{stock.quantite}}</td>
      <td>{{stock.quantiteMin}}</td>
      <td>{{stock.supplier_name}}</td>
      <td>{{stock.supplier_mail}}</td>
      <td>
        <button mat-icon-button
                class="btn-primary btn edit" (click)="openUpdateDialog(stock.idStock)" >
          <mat-icon>edit </mat-icon>
        </button>
        <button mat-icon-button class="btn-danger btn" (click)="delete(stock)" >
          <mat-icon>delete </mat-icon>
        </button>

      </td>
    </tr>

    </tbody>
  </table>
  <div class="overlay" *ngIf="popup">
    <div class="popup">
      <a class="close" (click)="popup = false">&times;</a>
      <div class="content">
        <app-produit-list-stock [idStock]="idStock"> </app-produit-list-stock>
      </div>
    </div>
  </div>
</div>
</div>
