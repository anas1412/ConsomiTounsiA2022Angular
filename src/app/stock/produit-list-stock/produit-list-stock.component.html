<div class="row">
  <div class="col-md-12">
    <div class="title-wrap d-flex justify-content-between">
      <div class="title-box">
        <h2 class="product-category">Product</h2>

      </div>
    </div>
  </div>
</div>

<div class="tab">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Libelle</th>
      <th scope="col">Category</th>
      <th scope="col">Description</th>
      <th scope="col">Link</th>
      <th scope="col">Price</th>
      <th scope="col">Date</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let produit of produits | filter: searchText">
      <td>
        <img src="http://localhost:8080/SpringMVC/produit/barcode/{{produit.idProduit}}" width="200" height="50">
      </td >
      <td>{{produit.libelleProduit}}</td>
      <td>{{produit.categorieProduit}}</td>
      <td>{{produit.description}}</td>
      <td> {{produit.image}}</td>
      <td>{{produit.prix}}</td>
      <td>{{produit.dateCreation| date}}</td>
    </tr>
    </tbody>
  </table>
</div>
