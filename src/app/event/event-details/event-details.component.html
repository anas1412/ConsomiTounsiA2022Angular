<main class="container">
    <div class="col-lg-9 border p-30000 main-section bg-white" id="aa">
        <div class="row hedding m-10 pl-3 pt-0 pb-3">
            <h1>Event Details</h1>
        </div>
        <div class="row m-0">

            <div class="right-side-pro-detail border p-3 m-0" id="contentToConvert">
                <div class="row">
                    <div class="col-lg-12">
                        <span>Title</span>
                        <p class="m-0 p-0">{{event.labelle}}</p>
                    </div>
                    <div class="col-lg-12">
                        <p class="m-0 p-0 price-pro"></p>
                        <img src="/assets/img/event.PNG">
                        <br>
                        <br>
                        <hr class="p-0 m-0">

                    </div>
                    <div class="col-lg-12 pt-2">
                        <h5>Description</h5>
                        <span>{{event.description}}.</span>
                        <hr class="m-0 pt-2 mt-2">
                    </div>
                    <div class="col-lg-12 pt-2">
                        <h5>Start date</h5>
                        <span>{{event.dateDebut| date}}.</span>
                        <hr class="m-0 pt-2 mt-2">
                    </div>
                    <div class="col-lg-12 pt-2">
                        <h5>End date</h5>
                        <span>{{event.dateFin| date}}.</span>
                        <hr class="m-0 pt-2 mt-2">
                    </div>
                    <div class="col-lg-12 pt-2">
                        <h5>Lieu</h5>
                        <span>{{event.lieu}}.</span>
                        <hr class="m-0 pt-2 mt-2">
                    </div>



                </div>
            </div>
        </div>
        <div class="col-lg-12 mt-3">
            <div class="row">
                <div class="col-lg-6 pb-2">
                    <a href="/" class="btn btn-danger w-100">Cancel</a>
                </div>
                <div class="col-lg-6 pb-2">
                    <button class="btn btn-success w-100" (click)="captureScreen()" id="bb"> Download PDF
                    </button>
                </div>


            </div>
        </div>
    </div>


</main>
