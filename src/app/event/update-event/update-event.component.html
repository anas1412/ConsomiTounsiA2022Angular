
<h1 mat-dialog-title>Ajouter un Evénement</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" id="titre">
    <mat-label>Titre</mat-label>
    <input required matInput placeholder="Ajouter un titre" [(ngModel)]="event.labelle">
  </mat-form-field>
  <mat-form-field appearance="outline" id="desc">
    <mat-label>Description</mat-label>
    <input required matInput placeholder="Ajouter un titre" [(ngModel)]="event.description">
  </mat-form-field>
  

  

  <mat-form-field appearance="outline" id="lieu">
    <mat-label>Lieu</mat-label>
    <textarea required matInput  placeholder="Ajouter une description" [(ngModel)]="event.lieu"></textarea>
  </mat-form-field>
 <br>
  <label for="start">Date début</label>

<input type="date" id="start" name="trip-start"
       value="2022-05-11"
       min="2022-05-11" max="2022-12-31"  [(ngModel)]="event.dateDebut">

       <br>
       <label for="start">Date Fin</label>
       <input type="date" id="start" name="trip-start"
       value="2022-05-11"
       min="2022-05-11" max="2022-12-31"  [(ngModel)]="event.dateFin">



       <br>
       <br>

      

       

      
  




      <mat-form-field appearance="fill" id="list">
        <mat-label>Choisir une cagnotte</mat-label>
        <mat-select [(ngModel)]="idCagnotte">
          <div *ngFor="let cagnotte of cagnottes">
          <mat-option value="{{cagnotte.idCagnotte}}" >{{cagnotte.labelle}}</mat-option>
          </div>
        </mat-select>
      </mat-form-field>
      <br>
      <br>


  


</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close >No Thanks</button>
  <button mat-flat-button (click)="update()">Ok</button>

</div>
