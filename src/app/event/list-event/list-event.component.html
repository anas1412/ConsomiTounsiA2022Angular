<div class=" container-fluid" >
  <div class="col-12 d-flex justify-content-lg-end">
    <button class="btn-primary btn" (click)="openAddDialog()" id="bb"> Add event </button>
  </div>
</div>
<section class="intro-single">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="title-single-box">
            <h1 class="title-single">Our events</h1>
            <span class="color-text-a">All the events</span>
          </div>
        </div>
        <div class="col-md-12 col-lg-4">
          <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="#">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Properties Grid
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>



  <section class="property-grid grid">




  <br>
  <br>

   <div class="container">
       <div class="row">
        <!--<div class="col-sm-12">
          <div class="grid-option">
            <form>
              <select class="custom-select">
                <option selected>All</option>
                <option value="1">New to Old</option>
                <option value="2">For Rent</option>
                <option value="3">For Sale</option>
              </select>
            </form>
          </div>
        </div> -->



        <div class="col-md-4" *ngFor="let event of events">
          <div class="card-box-a card-shadow" (click)="Onpopup(event)" >
            <div class="img-box-a">
              <img src="/assets/img/event.jpg" alt="" class="img-a img-fluid" (click)="Onpopup(event)">
            </div>
            <div class="card-overlay">
              <div class="card-overlay-a-content">
                <div class="card-header-a">
                  <h2 class="card-title-a">
                    <a (click)="Onpopup(event)">{{event.labelle}}
                      <br /></a>
                  </h2>
                </div>
                <div class="card-body-a">
                  <div class="price-box d-flex">
                    <span class="price-a" >{{event.description}}</span>
                  </div>


                  <a>
                    <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="supprimer(event.idEvent)" id="delete" >
                      <mat-icon>delete</mat-icon>
                    </button>
                  </a>

                  <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="openUpdateDialog(event.idEvent)" id="update" >
                    <mat-icon>edit </mat-icon>

                  </button>



                </div>
                <div class="card-footer-a">
                  <ul class="card-info d-flex justify-content-around">
                    <li>
                      <h4 class="card-info-title">Start date</h4>
                      <span>{{event.dateDebut| date}}

                        </span>
                    </li>

                    <li>
                      <h4 class="card-info-title">End date</h4>
                      <span>{{event.dateFin| date}}</span>
                    </li>


                    <li>
                      <h4 class="card-info-title">Place</h4>
                      <span>{{event.lieu}}</span>
                    </li>



                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>


  <div class="overlay" *ngIf="popup">
    <div class="popup">
      <a class="close" (click)="popup = false">&times;</a>
      <div class="content">
        <app-event-details [event]="eventdetail" ></app-event-details>
      </div>
    </div>
  </div>
