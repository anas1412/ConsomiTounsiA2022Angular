<!-- Single item -->
<div *ngFor="let pp of panierProduits"class="row">

  <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
    <!-- Image -->
    <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Vertical/13a.webp"
           class="w-100" />
      <a href="#!">
        <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
      </a>
    </div>

    <!-- Image -->
  </div>



  <div  class="col-lg-5 col-md-6 mb-4 mb-lg-0">
    <!-- Data -->
    <p ><strong>{{pp.produit}}</strong></p>
    <p>categorieProduit: {{pp.produit}}</p>
    <p>description: M</p>

    <!-- Price -->
    <p >
    description: <strong class="text-start text-md-center">500 DT</strong>
    </p>
    <!-- Price -->

    <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
            title="Remove item" (click)="supprimer(pp.idPanierProduit)">
      <i class="fa fa-trash"></i>
    </button>

    <!-- Data -->
  </div>

  <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
    <!-- Quantity -->
    <div class="d-flex mb-4" style="max-width: 300px">
      <button class="btn btn-primary px-3 me-2"
              onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
        <i class="fa fa-minus"></i>
      </button>

      <div class="form-outline">
        <input id="form1" min="1" name="quantity" value="{{pp.qte}}" type="number" class="form-control" />
        <!-- <label class="form-label" for="form1">Quantity</label>-->
       </div>

       <button class="btn btn-primary px-3 ms-2"
               onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
         <i class="fa fa-plus"></i>
       </button>
     </div>
     <!-- Quantity -->


  </div>
</div>
<hr class="my-4" />

<!-- Single item -->
