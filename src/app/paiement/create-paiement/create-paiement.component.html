<div class="container p-0">
  <div class="card px-4">
    <p class="h8 py-3">Detail de paiement</p>
    <div class="row gx-3">

      <div class="col-12">
        <div class="d-flex flex-column">
          <p class="text mb-1">Nature de paiement</p>
      <mat-form-field appearance="fill">
        <mat-label>Nature de paiement</mat-label>
        <mat-select [(value)]="paiement.nature">
          <mat-option value="porte à porte">Porte à porte</mat-option>
          <mat-option value="en ligne">En ligne</mat-option>
        </mat-select>
      </mat-form-field>
        </div>
      </div>

      <div *ngIf="paiement.nature=='en ligne'" >

      <div class="col-12">
        <div class="d-flex flex-column">
          <p class="text mb-1">Votre carte bancaire</p>
          <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">
        </div>
      </div>
      <div class="col-6">
        <div class="d-flex flex-column">
          <p class="text mb-1">Date d'expiration</p>
          <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
        </div>
      </div>
      <div class="col-6">
        <div class="d-flex flex-column">
          <p class="text mb-1">CVV/CVC</p>
          <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
        </div>
      </div>

      </div>

      <div class="col-12">
        <div class="btn btn-primary mb-3" (click)="add()" >
          <span class="ps-3">500 DT</span>
          <span class="fas fa-arrow-right"></span>
        </div>
      </div>
    </div>
  </div>
</div>
